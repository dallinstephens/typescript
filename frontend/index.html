<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager (HTML & TypeScript)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom button animation */
        .btn-hover:hover {
            /* transform: translateY(-2px); */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-active:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-gray-400 via-blue-100 to-gray-400 flex items-center justify-center p-4 antialiased">

    <!-- class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl transform transition-all duration-300 hover:scale-[1.01]" -->
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-2xl transform transition-all duration-300">
        <h1 class="text-4xl font-extrabold text-center text-blue-800 mb-8 tracking-tight">
            <span class="bg-clip-text bg-gradient-to-r text-red-700">File Manager</span>
        </h1>

        <!-- Upload Section -->
        <section class="mb-8 p-4 rounded-lg bg-blue-50 border border-blue-200 text-blue-700 font-medium">
            <h2 class="text-2xl font-semibold text-red-700 mb-4">Upload File</h2>
            <div class="flex flex-col md:flex-row items-center gap-4">
                <input type="file" id="fileInput"
                    class="flex-grow w-full md:w-auto text-gray-700 bg-white border border-gray-400 rounded-lg py-2 px-4 transition duration-200 hover:shadow-md" />
                <button id="uploadButton"
                    class="flex items-center justify-center gap-2 px-6 py-2 rounded-lg text-white font-medium transition duration-300 btn-hover btn-active bg-gradient-to-r from-red-700 to-red-500 hover:from-red-800 hover:to-red-600 shadow-lg">
                    Upload
                </button>
            </div>
        </section>

        <!-- Message Display -->
        <div id="messageDisplay"
            class="hidden mb-8 p-4 rounded-lg bg-blue-50 border border-blue-200 text-blue-700 text-center font-medium">
            <!-- Messages will be displayed here -->
        </div>

        <!-- Download Section -->
        <section class="mb-8 p-4 rounded-lg bg-blue-50 border border-blue-200 text-blue-700 font-medium">
            <h2 class="text-2xl font-semibold text-red-700 mb-4">Available Files</h2>
            <ul id="fileList" class="space-y-3">
                <!-- Files will be loaded here -->
                <li class="text-gray-500 text-center" id="loadingFilesMessage">Loading files...</li>
            </ul>
        </section>
    </div>

    <!-- This script tag loads your compiled JavaScript from app.ts -->
    <!-- The 'type="module"' is important because your app.ts is compiled as an ES Module -->
    <script type="module" src="./dist/app.js"></script>

</body>

</html>
